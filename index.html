<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MLB Opening Day!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="app.js" async></script>
</head>
<body>
  <main>

    <div class="heading">
      <div class="upper-heading">
        <div class="bunting-left">
          <img src="./assets/bunting.png" alt="bunting">
        </div>
        <h1><u>Countdown to Opening Day 2019!</u></h1>
        <div class="bunting-right">
            <img src="./assets/bunting.png" alt="bunting">
        </div>
      </div>
      <div class="lower-heading">
        <div class="opening-day-date">
          <h2>Opening Day: Thurs March 28 2019</h2>
        </div>
        <div class="todays-date">
          <h2 id="today"></h2>
        </div>
      </div>
    </div>


    <div class="countdown">
      <div class="countdown-text">
        <h2><u>Time until baseball is back!</u></h2>
      </div>
      <div>
        <h2 id="timer"></h2>
      </div>
    </div>

    <div class="player-images-container">
      <img src="./assets/nolanArenado.jpg" alt="Nolan Arenado">
      <img src="./assets/busterHugs.jpg" alt="Buster and MadBum">
      <img src="./assets/judgeStanton.jpg" alt="Judge and Stanton">
      <img src="./assets/alexBregman.jpg" alt="Alex Bregman">
    </div>

  </main>
</body>
</html>
